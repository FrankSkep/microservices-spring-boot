server:
  port: 8789
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/students_db
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
